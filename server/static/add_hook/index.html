<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Webhook Manager</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper-base.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
	<script src="/script.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="/">
		<img src="/logo.png" height="30" alt="Webhook Manager">
		Webhook Manager
	</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item px-3">
				<a class="nav-link" href="/"><i class="fa fa-home"></i> Home</a>
			</li>
			<li class="nav-item border-left px-3">
				<a class="nav-link" id="logout" href="#"><i class="fa fa-sign-out"></i></a>
			</li>
		</ul>
	</div>
</nav>
<div class="container my-5" style="max-width: 600px;">
	<div class="row mt-5">
		<div class="col-md-12">
			<h2>New Hook</h2>
			<hr>
		</div>
	</div>
	<form>
		<div class="form-group row">
			<label for="id" class="col-sm-4 col-form-label">Name</label>
			<div class="col-sm-8">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<i class="fa fa-500px"></i>
						</div>
					</div>
					<input id="id" name="id" placeholder="my-app" type="text" aria-describedby="idHelpBlock"
						   required="required" class="form-control">
				</div>
				<span id="idHelpBlock" class="form-text text-muted">This value is used to create the HTTP endpoint (<a
						id="hook-url" aria-disabled="true"></a>)</span>
			</div>
		</div>
		<div class="form-group row">
			<label for="cmd" class="col-sm-4 col-form-label">Command</label>
			<div class="col-sm-8">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<i class="fa fa-terminal"></i>
						</div>
					</div>
					<input id="cmd" name="cmd" placeholder="/home/user/my-app/scripts/deploy.sh" type="text"
						   aria-describedby="cmdHelpBlock" class="form-control" required="required">
				</div>
				<span id="cmdHelpBlock" class="form-text text-muted">The command to run</span>
			</div>
		</div>
		<div class="form-group row">
			<label for="pwd" class="col-sm-4 col-form-label">Working Directory</label>
			<div class="col-sm-8">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<i class="fa fa-folder-o"></i>
						</div>
					</div>
					<input id="pwd" name="pwd" placeholder="/home/user/my-app" type="text"
						   aria-describedby="textHelpBlock" required="required" class="form-control">
				</div>
				<span id="textHelpBlock" class="form-text text-muted">It will be used for the command when it is executed</span>
			</div>
		</div>
		<div class="form-group row">
			<label for="branch" class="col-sm-4 col-form-label">Branch</label>
			<div class="col-sm-8">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<i class="fa fa-code-fork"></i>
						</div>
					</div>
					<input id="branch" name="branch" placeholder="master" value="master" type="text"
						   class="form-control" aria-describedby="branchHelpBlock" required="required">
				</div>
				<span id="branchHelpBlock" class="form-text text-muted">A change in this branch will trigger the deployment</span>
			</div>
		</div>
		<div class="form-group row">
			<label for="secret" class="col-sm-4 col-form-label">Secret</label>
			<div class="col-sm-8">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<i class="fa fa-lock"></i>
						</div>
					</div>
					<input id="secret" name="secret" type="password" class="form-control" required="required"
						   aria-describedby="secretHelpBlock">
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="button" id="togglePassword">
							<i class="fa fa-eye"></i>
						</button>
					</div>
				</div>
				<span id="secretHelpBlock" class="form-text text-muted">To identify if the request came from a valid source</span>
			</div>
		</div>

		<div class="form-group row">
			<div class="offset-4 col-sm-8">
				<div id="error-message" class="text text-danger" style="display:none"></div>
			</div>
		</div>

		<div class="form-group row">
			<div class="offset-4 col-sm-8">
				<button id="add-hook" class="btn btn-info">Add Hook</button>
			</div>
		</div>
	</form>
</div>

</body>
</html>
