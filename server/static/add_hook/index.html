<!DOCTYPE html>
<html>
<head>
	<title>Hook Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h2>Hook Form</h2>
	<form>
		<div class="mb-3">
			<label for="id" class="form-label">ID:</label>
			<input type="text" class="form-control" id="id" name="id">
		</div>

		<div class="mb-3">
			<label for="execute-command" class="form-label">Execute Command:</label>
			<input type="text" class="form-control" id="execute-command" name="execute-command">
		</div>

		<div class="mb-3">
			<label for="command-working-directory" class="form-label">Command Working Directory:</label>
			<input type="text" class="form-control" id="command-working-directory" name="command-working-directory">
		</div>

		<div class="mb-3">
			<label for="response-message" class="form-label">Response Message:</label>
			<input type="text" class="form-control" id="response-message" name="response-message">
		</div>

		<div class="mb-3">
			<label for="response-headers" class="form-label">Response Headers:</label>
			<input type="text" class="form-control" id="response-headers" name="response-headers">
		</div>

		<div class="mb-3 form-check">
			<input type="checkbox" class="form-check-input" id="capture-command-output" name="capture-command-output">
			<label for="capture-command-output" class="form-check-label">Capture Command Output:</label>
		</div>

		<div class="mb-3 form-check">
			<input type="checkbox" class="form-check-input" id="capture-command-output-on-error"
				   name="capture-command-output-on-error">
			<label for="capture-command-output-on-error" class="form-check-label">Capture Command Output On
				Error:</label>
		</div>

		<div class="mb-3">
			<label for="pass-environment-to-command" class="form-label">Pass Environment to Command:</label>
			<input type="text" class="form-control" id="pass-environment-to-command" name="pass-environment-to-command">
		</div>

		<div class="mb-3">
			<label for="pass-arguments-to-command" class="form-label">Pass Arguments to Command:</label>
			<input type="text" class="form-control" id="pass-arguments-to-command" name="pass-arguments-to-command">
		</div>

		<div class="mb-3">
			<label for="pass-file-to-command" class="form-label">Pass File to Command:</label>
			<input type="text" class="form-control" id="pass-file-to-command" name="pass-file-to-command">
		</div>

		<div class="mb-3">
			<label for="json-string-parameters" class="form-label">JSON String Parameters:</label>
			<input type="text" class="form-control" id="json-string-parameters" name="json-string-parameters">
		</div>

		<div class="mb-3">
			<label for="trigger-rule" class="form-label">Trigger Rule:</label>
			<input type="text" class="form-control" id="trigger-rule" name="trigger-rule">
		</div>

		<div class="mb-3">
			<label for="trigger-rule-mismatch-http-response-code" class="form-label">Trigger Rule Mismatch HTTP Response
				Code:</label>
			<input type="text" class="form-control" id="trigger-rule-mismatch-http-response-code"
				   name="trigger-rule-mismatch-http-response-code">
		</div>

		<div class="mb-3 form-check">
			<input type="checkbox" class="form-check-input" id="trigger-signature-soft-failures"
				   name="trigger-signature-soft-failures">
			<label for="trigger-signature-soft-failures" class="form-check-label">Trigger Signature Soft
				Failures:</label>
		</div>

		<div class="mb-3">
			<label for="incoming-payload-content-type" class="form-label">Incoming Payload Content Type:</label>
			<input type="text" class="form-control" id="incoming-payload-content-type"
				   name="incoming-payload-content-type">
		</div>

		<div class="mb-3">
			<label for="success-http-response-code" class="form-label">Success HTTP Response Code:</label>
			<input type="text" class="form-control" id="success-http-response-code" name="success-http-response-code">
		</div>

		<div class="mb-3">
			<label for="http-methods" class="form-label">HTTP Methods:</label>
			<input type="text" class="form-control" id="http-methods" name="http-methods">
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper-base.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
