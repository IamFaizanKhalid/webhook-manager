<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper-base.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="/">
		<img src="/logo.png" height="30" alt="Webhook Manager">
		Webhook Manager
	</a>
</nav>
<div class="container my-5" style="max-width: 600px;">
	<div class="row mt-5">
		<div class="col-md-12">
			<h2>Login</h2>
			<hr>
		</div>
	</div>
	<form>
		<div class="form-group row">
			<label for="password" class="col-sm-4 col-form-label">Password</label>
			<div class="col-sm-8">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<i class="fa fa-lock"></i>
						</div>
					</div>
					<input id="password" name="password" placeholder="Password" type="password" class="form-control" required>
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="button" id="togglePassword">
							<i class="fa fa-eye"></i>
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="form-group row">
			<div class="offset-4 col-sm-8">
				<div id="error-message" class="text text-danger" style="display:none"></div>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-12">
				<button type="submit" class="btn btn-info btn-block">Login</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
