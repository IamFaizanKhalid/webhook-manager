<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Webhook Manager</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper-base.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
	<script src="/script.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="/">
		<img src="/logo.png" height="30" alt="Webhook Manager">
		Webhook Manager
	</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item px-3">
				<a class="nav-link" href="/add_hook"><i class="fa fa-plus"></i> Add Hook</a>
			</li>
			<li class="nav-item border-left px-3">
				<a class="nav-link" id="logout" href="#"><i class="fa fa-sign-out"></i></a>
			</li>
		</ul>
	</div>
</nav>

<div class="container">
	<div class="row mt-5">
		<div class="col-md-12">
			<h2>Hooks</h2>
			<hr>
		</div>
	</div>
	<div class="row mt-3" id="hooks-container">
		<!-- hooks will be inserted here -->
	</div>
</div>
<!-- Confirmation modal -->
<div class="modal fade" id="confirmation-modal" tabindex="-1" role="dialog" aria-labelledby="confirmation-modal-label"
	 aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="confirmation-modal-label">Confirmation</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				Are you sure you want to delete this hook?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-danger" id="confirmation-button">Delete</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
